    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>CybeReads</title>
</head>
<body>
    <div class="grid-container">
        <header class="navbar">
            <section class="navbar--barra">

                <div class="cont-logo">
                    <img src="./assets/logo.jpg" alt="Imagen del logo">
                </div>

                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li><a href="./index.html">Inicio</a></li>
                                <li><a href="./pages/generos.html">generos</a></li>
                                <li><a href="./pages/productos.html">productos</a></li>
                                <li><a href="./pages/nosotros.html">Sobre Nosotros</a></li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </section>
        </header>

        <section class="navbar--banner">
            <div class="navbar--banner-promo"></div>
            <div class="navbar--banner-form">
                <p>Aun no tienes una cuenta?</p>
                <p>Crea una o inicia sesion para tener acceso a todos nuestros Libros </p>

                <form class="formulario">
                    <div class="form-group">
                        <label for="nombreApellido">Nombre y Apellido</label>
                        <input type="text" id="nombreApellido">
                    </div>

                    <div class="form-group">
                        <label for="email">Dejanos tu correo</label>
                        <input type="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Aqui tu contrase√±a</label>
                        <input type="password" id="password">
                    </div>

                    <button type="submit" class="btnJ">Enviar</button>
                </form>
            </div>
        </section>

        <main class="contenido-principal">

            <h1 class="title">Libros mas vendidos</h1>
            <section class="card-flex">
                <div class="card">
                    <a href="./pages/aquilestiktok.html">
                        <img src="./assets/aquiles.jpg" alt="libro de Aquiles">
                    </a>
                </div>

                <div class="card">
                    <img src="./assets/bosque.jpeg" alt="Libro del bosque">
                </div>
                <div class="card">
                    <a href="#">
                        <img src="./assets/cuerposdispersos.jpeg" alt="libro Cuerpos Dispersos">
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="./assets/elfuturo.jpg" alt="Libro El Futuro">
                    </a>
                </div>
            </section>
        </main>

        <section class="lateral">
            <h2 class="sub-title">Colecciones y combos</h2>

            <div class="lateral-cont">
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/aquiles.jpg" class="d-block w-100" alt="libro de aquiles">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/bosque.jpeg" class="d-block w-100" alt="libro de aquiles">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/elfuturo.jpg" class="d-block w-100" alt="libro de aquiles">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>


        <footer>

            <div class="cont-logo">

            </div>

            <!--menu-->
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./pages/generos.html">generos</a></li>
                <li><a href="./pages/productos.html">productos</a></li>

            </ul>
